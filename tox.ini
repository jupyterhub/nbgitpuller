[tox]
envlist=py38, flake8

[testenv]
commands=
    py.test --cov nbgitpuller {posargs}
deps=
    six
    pytest
    pytest-cov
    tornado
    notebook

[flake8]
max-line-length = 150

[testenv:flake8]
basepython = python3.8
deps =
    flake8
    six
    tornado
    notebook
commands =
    flake8 nbgitpuller tests --exclude nbgitpuller/__init__.py --ignore E127 --max-line-length=150
